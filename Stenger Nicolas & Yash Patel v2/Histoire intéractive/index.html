<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/reset.css">
  <title>AKI'GROSPORC</title>
  <embed src="music.mp3" autostart="true" loop="true" hidden="true"></embed>
</head>
<body>
  <!-- content -->
<div class="home">
  <!-- start -->
  <div class="home-container">
    <div class="home-img">
      <img alt="" class="home-image" id="lesimages" src="1starting.jpg">
    </div>
    <h1 class="home-title">AKI'GROSPORC</h1>
    <p class="home-text">Ne laisse pas notre héros mourir de faim</p>
    <button class="home-btn">PLAY</button>
  </div>
  <!-- end start -->
  <!-- First Question -->
  <div class="home-first">
    <div class="home-img">
      <img alt="" class="home-image" id="lesimages" src="1starting.jpg">
    </div>
    <p class="home-question">T'as faim gros ?</p>
    <div class="home-flex">
      <button class="home-answerone">Non</button>
      <button class="home-answertwo">Non (oui)</button>
    </div>
  </div>
  <!-- end First Question -->
  <!-- snd Question -->
  <div class="home-snd">
    <div class="home-img">
      <img alt="" class="home-image" id="lesimages" src="2Food1stChoice.jpg">
    </div>
    <p class="home-question">Tu veux graille quoi ?</p>
    <div class="home-flex">
      <button class="home-sndanswerone">Salade </button>
      <button class="home-sndanswertwo">Thaï</button>
      <button class="home-sndanswerthree">Tacos</button>
    </div>
  </div>
  <!-- end snd Question -->
  <!-- third Question -->
  <div class="home-third">
    <div class="home-img">
      <img alt="" class="home-image" id="lesimages" src="1starting.jpg">
    </div>
    <p class="home-question">Aight sale gros ! Combien de viandes chakal ?</p>
    <div class="home-flex">
      <button class="home-thirdanswerone">3 viandes</button>
      <button class="home-thirdanswertwo">GIGATACOS</button>
    </div>
  </div>
  <!-- end third Question -->
  <!-- fourth Question -->
  <div class="home-fourth">
    <div class="home-img">
      <img alt="" class="home-image" id="lesimages" src="3TooSpicy.jpg">
    </div>
    <p class="home-fourthquestion">Rien de mieux que le riz Thaï sauce piquante !<br>Notre héros s'est brûlé les babines</p>
    <div class="home-flex">
      <button class="home-fourthanswerone">Manger une glace</button>
      <button class="home-fourthanswertwo">Boire de l'eau</button>
    </div>
  </div>
  <!-- end fourth Question -->
  <!-- five Question -->
  <div class="home-five">
    <div class="home-img">
      <img alt="" class="home-image" id="lesimages" src="3TooSpicy.jpg">
    </div>
    <p class="home-question">Quel glace ?</p>
    <div class="home-flex">
      <button class="home-fiveanswerone">Glace à la vanille</button>
      <button class="home-fiveanswertwo">Glace au thé vert</button>
    </div>
  </div>
  <!-- end five Question -->
</div>
<!-- end content -->
<!-- gameover -->
<div class="slt">
<div class="home-gameover">
  <div class="home-img">
    <img alt="" class="home-image1" id="lesimages" src="happyEnd.jpg">
    <img alt="" class="home-image2" id="lesimages" src="ImNotArabbit.jpg">
    <img alt="" class="home-image3" id="lesimages" src="overdoseTacos.jpg">
    <img alt="" class="home-image4" id="lesimages" src="WaterChangeNothing.jpg">
    <img alt="" class="home-image5" id="lesimages" src="greentea.jpg">
    <img alt="" class="home-image6" id="lesimages" src="1starting.jpg">
  </div>
  <h1 class="home-titleOver">GAME OVER</h1>
  <p class="home-textOver">Meurt de faim sale noob</p>
  <button class="home-retry">RETRY</button>
</div>
</div>
<!-- end gameover -->
  <script src="js/action.js"></script>
</body>
</html>
